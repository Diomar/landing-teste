<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Ômega 3</title>
</head>

<body>
    <!-- ===== MAIN HEADER ===== -->
    <header class="l-header">
        <!-- ===== NAV ===== -->
        <nav class="nav bd-grid">
            <div class="nav__toggle">
                <h1>Logo</h1>
            </div>
        </nav>
    </header>

    <!-- ===== HOME ===== -->
    <main class="l-main bd-grid">
        <div class="home">
            <!-- ===== SNEAKER ===== -->
            <div class="sneaker">
                <div class="sneaker__figure">
                </div>

                <div>
                    <img src="assets/img/omega3.png" alt="" class="sneaker__img shows">

                </div>
            </div>

            <!-- ===== IFORMACION ===== -->
            <div class="info">
                <!-- ===== DATA ===== -->
                <div class="data">
                    <span class="data__subtitle">Marca</span>
                    <h1 class="data__title"> Ômega 3</h1>
                    <p class="data__description"> Descrição do produto</p>
                </div>

                <!-- ===== ACTIONS ===== -->
                <div class="actions">
                    <!-- ===== CANT ===== -->
                    <div class="cant">
                        <h3 class="cant__title">Cant.</h3>
                        <div class="cant__content">
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </div>
                    </div>
                </div>

                <!-- ===== PREÇO ===== -->
                <div class="preco">
                    <span class="preci__title">R$ 60</span>
                    <a href="#" class="preco__button">Add ao carrinho</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
