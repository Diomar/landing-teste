<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Ômega 3</title>
</head>

<body>
    <!-- ===== MAIN HEADER ===== -->
    <header>
        <!-- ===== HOME ===== -->
        <main class="bd-grid">
            <div class="home">
                <!-- ===== Fundo ===== -->
                <div class="fundo">
                    <div class="fundo__figure">
                        <img src="assets/img/omega3.png" alt="" class="fundo__img">
                    </div>

                    <div>
                        <img src="assets/img/omega3.png" alt="" class="fundo__img">
                    </div>
                </div>

                <!-- ===== IFORMAÇÕES ===== -->
                <div class="info">

                    <!-- ===== Produto ===== -->
                    <div class="produto">
                        <span class="produto__subtitle">Marca</span>
                        <h1 class="produto__title">Ômega 3</h1>
                        <p class="produto__description">Seus ganhos dependem da sua saúde e mais do que apenas
                            recuperação
                            muscular, Ômega 3 Integralmédica é o suplemento que oferta melhora no funcionamento do
                            cérebro
                            agindo diretamente na memória e raciocínio....</p>
                        <a href="#" class="artigoProduto">Ler descrição completa</a>
                    </div>

                    <!-- ===== ACTIONS ===== -->
                    <div>
                        <!-- ===== CANT ===== -->
                        <div class="quant">
                            <h3 class="quant__title">Quant.</h3>
                            <div class="quant__content">
                                <span class="menos">-</span>
                                <span>1</span>
                                <span class="mais">+</span>
                            </div>
                        </div>
                    </div>

                    <!-- ===== PREÇO ===== -->
                    <div class="preco">
                        <span class="preco__title">R$ 60</span>
                        <a href="#" class="preco__button">ADICIONAR AO CARRINHO</a>
                    </div>
                </div>
            </div>
        </main>

    </header>


</body>

</html>
